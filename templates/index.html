<!doctype html>
<html lang="zh-TW">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Presented by LIZH 🎶.">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <title>Wav2Vec_Vr.2</title>
      
    <style>
        body {
            padding-top: 60px;
        }
        
        @media (min-width: 992px) {
            body {
                padding-top: 60px;
            }
        }
    </style>
      
  </head>
  <body>
      <div class="container">
          
          <div class="row justify-content-center">
              <div class="col-10"><img class="rounded mx-auto d-block" src="{{url_for('static', filename='Braslab2.png')}}" align="middle" style="width:65%"/></div>
          </div>
          
          <br/><br/>
          <div class="row justify-content-center">
              <div class="col-1">
                  <img class="rounded mx-auto d-block" src="{{url_for('static', filename='catbug.gif')}}" align="middle" style="width:75%"/>
              </div>
              <div class="col-md-auto">
              <p class="h1 text-center fw-bold">👾 講台語嘛欸通 👾</p>
              </div>
              <div class="col-1">
                  <img class="rounded mx-auto d-block" src="{{url_for('static', filename='catbug.gif')}}" align="middle" style="width:75%"/>
              </div>
          </div>
          
          <br/>
          
          <form name="wav_select" id="" action="/predict" method="post" onsubmit="return validateForm()" enctype="multipart/form-data">
              <div class="row justify-content-center">
                  <div class="col-6">
                      <input class="form-control form-control-lg" id="file_loader" name="file_loader" type="file" accept=".wav, .m4a, .mp3">
                  </div>
              
                  <div class="col-2 d-grid gap-2">
                      <button class="btn btn-primary fs-4 fw-bold" id="predict_but" name="predict_but" type="submit">預測</button>
                  </div>
              
              </div>
          </form>
          
          <br/><br/>
          
          {%if rt%}
          <div class="row">
              <audio controls>
                  <source src={{audio_path}} type="audio/mpeg">
                  Your browser does not support the audio element.
              </audio>
          </div>
          <br><br><br>
          <table class="table table-bordered border-primary">
              <tbody>
                  <tr>
                      <th scope="row"><p class="fs-3 text-start fw-bold">原始</p></th>
                      <td><p class="fs-3 text-center">{{res_text}}</p></td>
                  </tr>
                  <tr>
                      <th scope="row"><p class="fs-3 text-start fw-bold">語言模型</p></th>
                      <td><p class="fs-3 text-center">{{res_text2}}</p></td>
                  </tr>
              </tbody>
          </table>
          {%endif%}
          
          
      </div>
      
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous">
    </script>
    <script>
        function validateForm() {
            let x = document.forms["wav_select"]["file_loader"].value;
            if (x == "") {
                alert("Ha 選個檔案吧 !");
                return false;
            }
}
</script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
    -->
  </body>
</html>
